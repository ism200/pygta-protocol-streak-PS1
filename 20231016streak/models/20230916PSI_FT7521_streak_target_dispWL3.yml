default_megacomplex: decay
dataset_groups:
  streak:
    residual_function: non_negative_least_squares
    link_clp: True
  default:
    residual_function: variable_projection
    link_clp: True

dataset:
  FT7521WLtr1:
    group: streak
    megacomplex: [FT7521complexWL,FT7521complexWLs,FT7521freeChla]
    megacomplex_scale: [FT7521scalem.tr1,FT7521scalem.tr1s,FT7521scalem.WLtr1a]
    initial_concentration: FT7521inputWLtr1
    irf: FT7521irfWLtr1
    scale: FT7521scale.WLtr1
  FT7521WLtr2:
    group: streak
    megacomplex: [FT7521complexWL,FT7521complexWLs,FT7521freeChla]
    megacomplex_scale: [FT7521scalem.tr2,FT7521scalem.tr2s,FT7521scalem.WLtr2a]
    initial_concentration: FT7521inputWLtr2
    irf: FT7521irfWLtr2
    scale: FT7521scale.WLtr2
  FT7521WLtr4:
    group: streak
    megacomplex: [FT7521complexWL,FT7521complexWLs,FT7521freeChla]
    megacomplex_scale: [FT7521scalem.tr4,FT7521scalem.tr4s,FT7521scalem.WLtr4a]
    initial_concentration: FT7521inputWLtr4
    irf: FT7521irfWLtr4
    scale: FT7521scale.WLtr4
  WLRCSAS:
    group: streak
    megacomplex:
    - smc4
    scale: scale.WLRCSAS



megacomplex:
  FT7521freeChla:
    k_matrix: [FT7521kmChla]
  FT7521complexWL:
    k_matrix: [FT7521skmBulkWL]
  FT7521complexWLs:
    k_matrix: [FT7521skmBulkWLs]
  smc4:
    dimension: time
    target: FT7521WLRC
    type: clp-guide
# note that earlier definition will override later definition
# xrates correction for different numbers of Bulk Chl a pigments in WL vs FRL (78 vs 70)
k_matrix:
  FT7521skmBulkWL:
    matrix:
      (FT7521Bulk, FT7521Red1): FT7521rates.ToBulkFromRed1
      (FT7521Red1, FT7521Bulk): FT7521rates.ToRed1FromBulk
      (FT7521Bulk, FT7521Red2): FT7521rates.ToBulkFromRed2
      (FT7521Red2, FT7521Bulk): FT7521rates.ToRed2FromBulk
      (FT7521Red1, FT7521Red1): FT7521rates.kF
      (FT7521Red2, FT7521Red2): FT7521rates.kF
      (FT7521WLRC, FT7521WLRP1): FT7521rates.ToWLRCFromWLRP1
      (FT7521WLRP1, FT7521WLRC): FT7521rates.ToWLRP1FromWLRC
      (FT7521Bulk, FT7521WLRC): FT7521rates.ToBulkFromWLRC
      (FT7521WLRC, FT7521Bulk): FT7521rates.ToWLRCFromBulk
      (FT7521WLRP1, FT7521WLRP1): FT7521rates.WLRP1
      (FT7521Bulk, FT7521Bulk): FT7521rates.kF
      (FT7521Bulk, FT7521slowChla): FT7521rates.ToBulkFromSlowFast
  FT7521skmBulkWLs:
    matrix:
      (FT7521Bulk, FT7521Red1): FT7521rates.ToBulkFromRed1s
      (FT7521Red1, FT7521Bulk): FT7521rates.ToRed1FromBulk
      (FT7521Bulk, FT7521Red2): FT7521rates.ToBulkFromRed2s
      (FT7521Red2, FT7521Bulk): FT7521rates.ToRed2FromBulk
      (FT7521Red1, FT7521Red1): FT7521rates.kF
      (FT7521Red2, FT7521Red2): FT7521rates.kF
      (FT7521Bulk, FT7521slowChla): FT7521rates.ToBulkFromSlow
      (FT7521slowChla, FT7521slowChla): FT7521rates.kF
      (FT7521WLRC, FT7521WLRP1): FT7521rates.ToWLRCFromWLRP1
      (FT7521WLRP1, FT7521WLRC): FT7521rates.ToWLRP1FromWLRC
      (FT7521Bulk, FT7521WLRC): FT7521rates.ToBulkFromWLRCs
      (FT7521WLRC, FT7521Bulk): FT7521rates.ToWLRCFromBulk
      (FT7521WLRP1, FT7521WLRP1): FT7521rates.WLRP1
      (FT7521Bulk, FT7521Bulk): FT7521rates.kF
  FT7521kmChla:
    matrix:
      (FT7521freeChla, FT7521freeChla): FT7521rates.kF

initial_concentration:
  FT7521inputWLtr1:
    compartments: [FT7521Bulk,FT7521Red1,FT7521Red2,FT7521WLRC,FT7521freeChla,FT7521slowChla,FT7521WLRP1]
    parameters: [input.Bulktr1,input.Red1, input.Red2, input.RC,input.1,input.slowtr1,input.0]
    exclude_from_normalize: [FT7521freeChla]
  FT7521inputWLtr2:
    compartments: [FT7521Bulk,FT7521Red1,FT7521Red2,FT7521WLRC,FT7521freeChla,FT7521slowChla,FT7521WLRP1]
    parameters: [input.Bulktr2,input.Red1, input.Red2, input.RC,input.1,input.slowtr2,input.0]
    exclude_from_normalize: [FT7521freeChla]
  FT7521inputWLtr4:
    compartments: [FT7521Bulk,FT7521Red1,FT7521Red2,FT7521WLRC,FT7521freeChla,FT7521slowChla,FT7521WLRP1]
    parameters: [input.Bulktr4,input.Red1, input.Red2, input.RC,input.1,input.slowtr4,input.0]
    exclude_from_normalize: [FT7521freeChla]

clp_penalties:
  - type: equal_area
    source: FT7521Red2
    source_intervals: [[0, 1000]]
    target: FT7521freeChla
    target_intervals: [[0, 1000]]
    parameter: area.Bulk
    weight: 0.62e-2
  - type: equal_area
    source: FT7521Red2
    source_intervals: [[0, 1000]]
    target: FT7521slowChla
    target_intervals: [[0, 1000]]
    parameter: area.Bulk
    weight: 0.62e-2
  - type: equal_area
    source: FT7521Red2
    source_intervals: [[0, 1000]]
    target: FT7521Bulk
    target_intervals: [[0, 1000]]
    parameter: area.Bulk
    weight: 0.62e-2
  - type: equal_area
    source: FT7521Red2
    source_intervals: [[0, 1000]]
    target: FT7521Red1
    target_intervals: [[0, 1000]]
    parameter: area.1
    weight: 0.62e-2
  - type: equal_area
    source: FT7521Red2
    source_intervals: [[0, 1000]]
    target: FT7521WLRC
    target_intervals: [[0, 1000]]
    parameter: area.1
    weight: 0.62e-2

